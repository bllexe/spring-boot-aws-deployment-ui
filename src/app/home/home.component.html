<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Meal</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddMeal()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Meal Title</th>
              <th>Content</th>
              <th>Author</th>
              <th>Created At</th>
              <th>Updated At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let meal of mealList" class="center-align">
              <td>{{ meal.title }}</td>
              <td>{{ meal.content }}</td>
              <td>{{ meal.author}}</td>
              <td>{{ meal.created_at }}</td>
              <td>{{ meal.updated_at }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewMeal/', meal.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditMeal/', meal.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteMealConfirmation(meal)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="!mealList" style="text-align: center; color: brown; " colspan="6"><b>No Meal Found</b></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
